<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaveamento</title>
    <link rel="stylesheet" href="chaveamentoBask.css">
    <script type="text/javascript" src="chaveamentoBask.js" defer></script>
    <script src="placarBask.js"></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="img/logoJEED.png" alt="Logo JEED">
        </div>
        <nav class="nav-menu">
            <a href="index.html">INICIO</a>
            <a href="index.html#container3">CARACTERÍSTICAS</a>
            <a href="index.html#container4">CAMPEONATOS</a>
            <a href="index.html#contato">FALE CONOSCO</a>
        </nav>
        <div class="login-button">
            <a href="login.html">Acessar conta</a>
        </div>
    </header>

    <div class="container">
        <main>
            <h1>Chaveamento Basquete</h1>
            <div class="bracket">

                <div class="soma-quartas">
                        <img src="img/soma.png" class="soma-quartasImg"> 
                        <img src="img/soma.png" class="soma-quartasImg"> 
                        <img src="img/soma.png" class="soma-quartasImg"> 
                        <img src="img/soma.png" class="soma-quartasImg"> 
                </div>
                
                  <div class="quartas">
                    <div class="match">
                        <div class="team1">
                            <div class="team-name"></div>
                            <div class="placar1"><span class="score1">1</span></div></div>
                        <div class="team2">
                            <div class="team-name"></div> <div class="placar2"><span class="score2">0</span></div></div>
                    </div>
                    <div class="match">
                        <div class="team3"><div class="team-name"></div> <div class="placar1"><span class="score1">1</span></div></div>
                        <div class="team4"><div class="team-name"></div> <div class="placar2"><span class="score2">0</span></div></div>
                    </div>
                    <div class="match">
                        <div class="team5"><div class="team-name"></div> <div class="placar1"><span class="score1">1</span></div></div>
                        <div class="team6"><div class="team-name"></div> <div class="placar2"><span class="score2">0</span></div></div>
                    </div>
                    <div class="match">
                        <div class="team7"><div class="team-name"></div> <div class="placar1"><span class="score1">1</span></div></div>
                        <div class="team8"><div class="team-name"></div> <div class="placar2"><span class="score2">0</span></div></div>
                    </div>
                    </div>
                    <div class="linha1">
                        <img src="img/linha1.png" class="ftlinha1">

                        <div class="linha2">
                              <img src="img/linha1.png" class="ftlinha2">
                        </div>
                  </div>

                  <div class="soma-semi">
                    <img src="img/soma.png" class="soma-quartasImg">
                    </a>
                    <img src="img/soma.png" class="soma-quartasImg">
                    </a>
                </div>

                <div class="semi">
                    <div class="match2">
                        <div class="team9"><div class="team-name"></div> <div class="placar1"><span class="score1">1</span></div></div>
                        <div class="team10"><div class="team-name"></div> <div class="placar2"><span class="score2">0</span></div></div>
                    </div>
                    <div class="match3">
                        <div class="team11"><div class="team-name"></div> <div class="placar1"><span class="score1">1</span></div></div>
                        <div class="team12"><div class="team-name"></div> <div class="placar2"><span class="score2">0</span></div></div>
                    </div>
                  </div>

                  <div class="linha3">
                        <img src="img/linha3.png" class="ftlinha3">
                  </div>

                  <div class="soma-final">
                    <img src="img/soma.png" class="soma-quartasImg">
                </a>
                </div>               

                <div class="final">
                    <div class="match4">
                        <div class="team13"><div class="team-name"></div> <div class="placar1"><span class="score1">1</span></div></div>
                        <div class="team14"><div class="team-name"></div> <div class="placar2"><span class="score2">0</span></div></div>
                    </div>
                </div>

                <div class="linha4">
                    <img src="img/linha4.png" class="ftlinha4">
              </div>

              <div class="campeao">
                <img src="img/trofeu.png" class="trofeu">
                <div class="match5">
                    <div class="team15"><div class="team-name"></div></div>
                </div>
            </div>

            <!-- Modal -->
            <div id="placarModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="save-button-container">
                        <button class="save-button">Salvar Resultado</button>
                    </div>
                 
                        <div class="team">
                            <h2>Time A</h2>
                            <div id="scoreA" class="score">0</div>
                            <div class="score-buttons">
                                <button onclick="incrementScore('A', 1)">
                                    +1
                                </button>
                                <button onclick="incrementScore('A', 2)">
                                    +2
                                </button>
                                <button onclick="incrementScore('A', 3)">
                                    +3
                                </button>
                            </div>
                        </div>
                 
                        <div class="timer">
                            <input type="number" id="gameTime" placeholder="Minutos" min="1">
                            <div class="control-buttons">
                                <button onclick="toggleTimer()" id="toggleButton">
                                    <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle"><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></svg>
                                </button>
                                <button onclick="resetTimer()">
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9h13a5 5 0 0 1 0 10H7M3 9l4-4M3 9l4 4"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="circle-container">
                                <svg class="progress-ring" width="120" height="120">
                                    <circle class="progress-ring__circle"
                                            stroke="red"
                                            stroke-width="8"
                                            fill="transparent"
                                            r="52"
                                            cx="60"
                                            cy="60" />
                                </svg>
                                <div id="timeDisplay" class="time">00:00</div>
                            </div>
                        </div>
                 
                        <div class="team">
                            <h2>Time B</h2>
                            <div id="scoreB" class="score">0</div>
                            <div class="score-buttons">
                                <button onclick="incrementScore('B', 1)">
                                    +1
                                </button>
                                <button onclick="incrementScore('B', 2)">
                                    +2
                                </button>
                                <button onclick="incrementScore('B', 3)">
                                    +3
                                </button>
                            </div>
                        </div>
                    <script>
                        // Pega o modal
                        var modal = document.getElementById("placarModal");
                    
                        // Pega o botão que abre o modal
                        var btn = document.querySelectorAll(".soma-quartasImg");
                    
                        // Pega o elemento <span> que fecha o modal
                        var span = document.getElementsByClassName("close")[0];
                    
                        // Quando o botão for clicado, abre o modal
                        btn.forEach(function(button) {
                            button.onclick = function() {
                                modal.style.display = "block";
                            };
                        });
                    
                        // Quando o usuário clicar em <span> (x), fecha o modal
                        span.onclick = function() {
                            modal.style.display = "none";
                        };
                    
                        
                    </script>
                </div>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
